<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GambitÂ³</title>

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .portal-header {
            width: 100%;
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        #api {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #0d47a1;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            color: #1565c0;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #1565c0;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #1565c0;
            box-shadow: 0px 0px 5px rgba(21, 101, 192, 0.5);
            outline: none;
        }

        button {
            background: #1565c0;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(21, 101, 192, 0.2);
            margin-top: 15px;
        }

        button:hover {
            background: #0d47a1;
            box-shadow: 0px 4px 15px rgba(21, 101, 192, 0.4);
        }

        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #0d47a1;
        }

        .or-separator {
            margin: 20px 0;
            font-weight: bold;
            color: #555;
            position: relative;
        }

        .or-separator::before,
        .or-separator::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: #bbb;
            top: 50%;
        }

        .or-separator::before {
            left: 0;
        }

        .or-separator::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .social-buttons button {
            background: white;
            border: 1px solid #bbb;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .social-buttons button:hover {
            background: #f1f1f1;
        }

        .social-buttons img {
            width: 20px;
            margin-right: 10px;
        }

        .portal-footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background: white;
            border-top: 1px solid #ddd;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        @media screen and (max-width: 400px) {
            #api {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="portal-header">
        <h1>GambitÂ³ Authentication Portal</h1>
    </header>

    <div id="api"></div>

    <footer class="portal-footer">
        <p>&copy; 2025 GambitÂ³. All rights reserved.</p>
    </footer>

    <!-- ðŸ”¹ Script para aplicar modificaciones automÃ¡ticas -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            let signUpLink = document.querySelector("a[href*='signup']");
            let signInForm = document.querySelector("form");
            if (signUpLink && signInForm) {
                signInForm.parentNode.insertBefore(signUpLink, signInForm);
            }

            let verificationInput = document.querySelector("input[name='VerificationCode']");
            if (verificationInput) {
                verificationInput.addEventListener("input", function () {
                    if (this.value.length === 6) {
                        document.querySelector("button[title='Submit']").click();
                    }
                });
            }

            let confirmPassword = document.querySelector("input[name='NewPasswordConfirm']");
            if (confirmPassword) {
                confirmPassword.style.display = "none";
            }

            let continueButton = document.querySelector("button[title='Continue']");
            if (continueButton) {
                continueButton.click();
            }

            let givenName = document.querySelector("input[name='GivenName']");
            let surname = document.querySelector("input[name='Surname']");
            if (givenName) {
                givenName.placeholder = "First Name";
                document.querySelector("label[for='GivenName']").innerText = "First Name";
            }
            if (surname) {
                surname.placeholder = "Last Name";
                document.querySelector("label[for='Surname']").innerText = "Last Name";
            }

            let profileForm = document.querySelector("form");
            if (profileForm) {
                let firstName = document.querySelector("input[name='GivenName']");
                let lastName = document.querySelector("input[name='Surname']");
                let displayName = document.querySelector("input[name='DisplayName']");
                if (firstName && lastName && displayName) {
                    firstName.addEventListener("input", updateDisplayName);
                    lastName.addEventListener("input", updateDisplayName);

                    function updateDisplayName() {
                        displayName.value = `SNC - ${firstName.value} ${lastName.value}`;
                    }
                }
            }
        });
    </script>

</body>
</html>
