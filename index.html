<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gambit³</title>

    <!-- FontAwesome para iconos (si decides usarlos) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #e3f2fd; /* Un azul claro como fondo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor principal del formulario */
        #api {
            width: 400px; /* Ancho fijo */
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sutil sombra */
            padding: 30px;
            text-align: left; /* Alineación a la izquierda */
        }

        /* Título del formulario */
        h2 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 0; /* Ajuste para eliminar margen superior innecesario */
        }

        /* Estilos para las etiquetas de los campos (asumiendo que Azure las inyecta con este estilo) */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        /* Estilos para los campos de entrada (asumiendo que Azure los inyecta) */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1565c0;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.2);
        }

        /* Contenedor para "Recordarme" y "Olvidé mi contraseña" */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Estilos para el checkbox "Recordarme" */
        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Estilos para "Olvidé mi contraseña" */
        .forgot-password a {
            color: #1565c0;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Botón de inicio de sesión */
        button[type="submit"] {
            background-color: #1565c0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0d47a1;
        }

        /* Footer */
        .portal-footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #555;
        }

        /*Media Queries*/
        @media (max-width: 500px){
            #api{
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div id="api" role="main">
        <h2>ACCOUNT LOGIN</h2>
        <!-- Aquí se inyectará el formulario de Azure AD B2C -->
    </div>

    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

</body>
</html>
