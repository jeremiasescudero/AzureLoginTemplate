<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Azure AD B2C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Accede con tu cuenta registrada en Azure AD B2C</p>

        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="usuario@example.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <button class="azure-login" onclick="loginWithAzure()">Iniciar Sesión con Azure</button>

        <p id="error-message" class="error-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/msal/2.20.0/msal-browser.min.js"></script>
    <script src="authConfig.js"></script>
    <script src="script.js"></script>

</body>
</html>
