<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gambit³</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://b2cui.b2clogin.com/static/js/unifiedspa.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header class="portal-header">
        <h1>Gambit³ Authentication Portal</h1>
    </header>

    <div class="login-container">
        <div class="login-box">
            <img src="img\G3- Logo for White Backgrounds - Version 2.png" alt="Gambit³ Logo" class="logo">
            <h2>Sign In</h2>

            <!-- Move Sign Up link above the form -->
            <p class="signup-text">Don't have an account? <a href="#" onclick="signUp()">Sign up now</a></p>

            <form id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <p class="forgot-password"><a href="#">Forgot your password?</a></p>

            <hr>
            <p class="social-text">Sign in with your social account</p>
            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="img\avfci721i.webp" alt="Google"> Google
            </button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

    <script src="authConfig.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            loginWithAzure();
        });

        function signUp() {
            window.location.href = "https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_SIGNUP_LOGIN&client_id=9a2b7851-9c08-4fb1-a88b-7d3c48f47e95&redirect_uri=https://gambit3.teee3.com/signin-oidc&response_type=id_token&scope=openid";
        }

        function loginWithGoogle() {
            window.location.href = "https://gambit3teee3.b2clogin.com/gambit3teee3.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_SIGNUP_LOGIN&client_id=9a2b7851-9c08-4fb1-a88b-7d3c48f47e95&redirect_uri=https://gambit3.teee3.com/signin-oidc&response_type=id_token&scope=openid&acr_values=google";
        }
    </script>
</body>
</html>
