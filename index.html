    <style>
        /* General form container */
        #api {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    
        /* Headings */
        #api h1, #api h2 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 15px;
        }
    
        /* Labels */
        #api label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #1565c0;
            margin-top: 10px;
        }
    
        /* Input fields */
        #api input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }
    
        /* Sign In Button */
        #api input[type="submit"], #api button {
            background: #1565c0;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
    
        #api input[type="submit"]:hover, #api button:hover {
            background: #0d47a1;
        }
    
        /* Forgot password link */
        #api a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }
    
        #api a:hover {
            text-decoration: underline;
        }
    
        /* Google Button */
        #api .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    
        #api .social-buttons button {
            background: white;
            border: 1px solid #bbb;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
    
        #api .social-buttons img {
            width: 20px;
            margin-right: 8px;
        }
    
        /* OR separator */
        #api .or-separator {
            margin: 15px 0;
            font-weight: bold;
            color: #555;
        }
    </style>
    
</head>
