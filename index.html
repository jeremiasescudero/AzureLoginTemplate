<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gambit³</title>

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .portal-header {
            width: 100%;
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        #api {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #1565c0;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #1565c0;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #1565c0;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #0d47a1;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .social-buttons button {
            background: white;
            border: 1px solid #bbb;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .social-buttons img {
            width: 20px;
            margin-right: 8px;
        }

        .or-separator {
            margin: 15px 0;
            font-weight: bold;
            color: #555;
        }

        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .portal-footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background: white;
            border-top: 1px solid #ddd;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        @media screen and (max-width: 400px) {
            #api {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="portal-header">
        Gambit³ Authentication Portal
    </header>

    <div id="api" role="main">
        
    </div>

    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

</body>
</html>
