<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gambit³</title>

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f7f8fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .portal-header {
            width: 100%;
            background: #4c46f5;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        #api {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2c2c54;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #2c2c54;
            margin-top: 15px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            background: #eaeaea;
            border-radius: 10px;
            font-size: 16px;
            text-indent: 10px;
            outline: none;
        }

        button {
            background: #6a5acd;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            font-weight: bold;
        }

        button:hover {
            background: #5548c8;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .remember-me input {
            width: auto;
            margin-right: 5px;
        }

        .forgot-password a {
            color: #6a5acd;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .portal-footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background: white;
            border-top: 1px solid #ddd;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        @media screen and (max-width: 400px) {
            #api {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="portal-header">
        Gambit³ Authentication Portal
    </header>

    <div id="api">
        
    </div>

    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

</body>
</html>
