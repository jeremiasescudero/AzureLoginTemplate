<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gambit³</title>

    <!-- FontAwesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .portal-header {
            width: 100%;
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        #api {
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #1565c0;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons button {
            background: white;
            border: 1px solid #bbb;
            color: black;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            font-weight: bold;
        }

        .social-buttons button i {
            font-size: 18px;
            margin-right: 8px;
        }

        .social-buttons button:hover {
            background: #f1f1f1;
        }

        .or-separator {
            margin: 20px 0;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            position: relative;
        }

        .or-separator::before,
        .or-separator::after {
            content: "";
            position: absolute;
            width: 40%;
            height: 1px;
            background: #bbb;
            top: 50%;
        }

        .or-separator::before {
            left: 0;
        }

        .or-separator::after {
            right: 0;
        }

        .portal-footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background: white;
            border-top: 1px solid #ddd;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        @media screen and (max-width: 400px) {
            #api {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header class="portal-header">
        <h1>Gambit³ Authentication Portal</h1>
    </header>

    <div id="api">
        <h2>Sign In</h2>

        <div class="social-buttons">
            <button onclick="signInWithGoogle()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button onclick="signInWithFacebook()">
                <i class="fab fa-facebook"></i> Sign in with Facebook
            </button>
        </div>

        <p class="or-separator">OR</p>
    </div>

    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

</body>
</html>
