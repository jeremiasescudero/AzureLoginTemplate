<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gambit³</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Full Page Layout */
        body {
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .portal-header {
            width: 100%;
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        /* Form Container */
        #api {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Headings */
        h1, h2 {
            color: #1565c0;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Labels & Inputs */
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #1565c0;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Buttons */
        button, input[type="submit"] {
            background: #1565c0;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover, input[type="submit"]:hover {
            background: #0d47a1;
        }

        /* Links */
        a {
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .portal-footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #555;
            background: white;
            border-top: 1px solid #ddd;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        /* Mobile */
        @media screen and (max-width: 400px) {
            #api {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="portal-header">
        <h1>Gambit³ Authentication Portal</h1>
    </header>

    <!-- Azure AD B2C will inject the Sign Up form here -->
    <div id="api"></div>

    <!-- Footer -->
    <footer class="portal-footer">
        <p>&copy; 2025 Gambit³. All rights reserved.</p>
    </footer>

</body>
</html>
